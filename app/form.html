<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FOXTAR Market Place</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">

  <!-- Fontawesome icons -->
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!-- Reset style -->
  <link rel="stylesheet" href="css/reset.css">

  <!-- Flexbox -->
  <link rel="stylesheet" href="css/flex.css">

  <!-- Grid -->
  <link rel="stylesheet" href="css/grid.css">
  <!-- Component Form -->
  <link rel="stylesheet" href="css/component/form.css">
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
		<label for="" class="default-label">
      Select Categories <sup>*</sup>
    </label>
	</div>
	<br>
	<br>
	<br>
  <div class="container">
    <div class="wrap-form-search">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" class="form-search" placeholder="Search Your Keywords . . .">
    </div>
	</div>
	<br>
	<br>
	<br>
	<div class="container">
    <div class="row">
      <div class="col-md-3">
          <div class="wrap-form-email">
              <input type="email" class="form-email" placeholder="E-mail Address">
              <button type="submit" class="btn-form-email">
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
              </button>
          </div>
      </div>
    </div>      
  </div>
  <br>
	<br>
	<br>
  <div class="container">
    <input type="text" class="form-default" placeholder="Enter your product name here ...">
  </div>
  <br>
	<br>
	<br>
  <div class="container">
    <textarea name="" class="form-default" placeholder="<h1> Type your text  here <h1>"></textarea>    
  </div>
  <br>
	<br>
	<br>
  <div class="container">
    <input type="text" class="form-contact" placeholder="Name*">    
  </div>
  <br>
	<br>
	<br>
  <div class="container">
    <textarea name="" class="form-contact" placeholder="Message*"></textarea>  
  </div>
  <br>
	<br>
	<br>
  <div class="container">
    <div class="wrap-login">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" class="form-login" placeholder="Name">      
    </div>
    <br>
    <div class="wrap-login">
      <i class="fa fa-lock" aria-hidden="true"></i>
      <input type="text" class="form-login" placeholder="Password"> 
    </div>
  </div>  
  <br>
	<br>
  <br>
  <div class="container">
    <div class="file-upload">
      <input type="file" name="uploadUserPhoto" id="uploadUserPhoto">
      <label for="uploadUserPhoto">Upload image</label>
      <span class="file-name">No File Choosen</span>
    </div>
  </div>
  <br>
	<br>
  <br>
  <div class="container">
    <select name="select-country" id="">
      <option value="">Select Your Country</option>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
    </select>
  </div>
  <br>
	<br>
  <br>
  <br>
	<br>
  <br>
  <br>
	<br>
  <br>
  <br>
	<br>
  <br>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.1/dist/jquery.formstyler.min.js"></script>

  <!-- init all plugins -->
   <script src="js/init.js"></script>
</body>
</html>
