<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FOXTAR Market Place</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">

    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Reset style -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Flexbox -->
    <link rel="stylesheet" href="css/flex.css">

    <!-- Grid -->
    <link rel="stylesheet" href="css/grid.css">
    <!--as-->
    <link rel="stylesheet" href="css/component/buttons.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <a class="btn btn-sm btn-light-green">Login</a>
    <a class="btn btn-sm btn-light-red">Register</a>
    <br><br>
    <!--Btn medium-->
    <a class="btn btn-default medium btn-light-green"><i class="fa fa-search"></i>Search</a>
    <a class="btn btn-default medium btn-light-green">View All</a>
    <a class="btn btn-default bold btn-light-green btn-shadow"><i class="fa fa-shopping-cart"></i>Add to cart</a>
    <a class="btn btn-default btn-light-blue btn-shadow"><i class="fa fa-heart-o"></i>Add to favourites</a>
    <a class="btn btn-default bold btn-dark-blue btn-shadow">Buy Now</a>
    <br><br>
    <a class="btn btn-default btn-light-red">Live Preview</a>
    <a class="btn btn-default btn-darker-blue">Screenshots</a>
    <a class="btn btn-default btn-light-green">Documentation</a>
    <br><br>
    <!--Btn medium end-->
    <!--Social start-->
    <a class="btn-social btn-color-facebook"><i class="fa fa-facebook"></i></a>
    <a class="btn-social btn-color-twitter"><i class="fa fa-twitter"></i></a>
    <a class="btn-social btn-color-linkedin"><i class="fa fa-linkedin"></i></a>
    <a class="btn-social btn-color-pinterest"><i class="fa fa-pinterest"></i></a>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-3 d-flex flex-column justify-content-between" style="height: 150px;">
                <a class="btn btn-default btn-dark-blue full-width btn-shadow"><i class="fa fa-envelope-o"></i>Send Message</a>
                <a class="btn btn-default btn-light-green full-width bold btn-shadow">Following</a>
            </div>
        </div>
    </div>    
    <br><br>
    <!--Social end-->
    <a class="btn btn-md btn-light-green medium">Update</a>
    <a class="btn btn-md btn-light-green medium">Submit</a>
    <a class="btn btn-light-green btn-xs">Find</a>
</body>
</html>
