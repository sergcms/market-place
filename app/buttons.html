<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FOXTAR Market Place</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">

    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Reset style -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Flexbox -->
    <link rel="stylesheet" href="css/flex.css">

    <!-- Grid -->
    <link rel="stylesheet" href="css/grid.css">
    <!--Buttons-->
    <link rel="stylesheet" href="css/component/buttons.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <button class="btn btn-default">Я кнопка</button>
    <button class="btn btn-default btn-light-green">Login</button>
    <button class="btn btn-default btn-light-red">Register</button>
    <button class="btn btn-lg regular btn-white">Become A Author</button>
    <!--Btn medium-->
    <button class="btn btn-md medium btn-light-green"><i class="fa fa-search"></i>Search</button>
    <button class="btn btn-md medium btn-light-green">View All</button>
    <button class="btn btn-md bold btn-light-green btn-cart"><i class="fa fa-shopping-cart"></i>Add to cart</button>
    <button class="btn btn-md medium btn-light-blue btn-favourites"><i class="fa fa-heart-o"></i>Add to favourites</button>
    <button class="btn btn-md bold btn-dark-blue buy-now">Buy Now</button>
    <button class="btn btn-md medium btn-light-red">Live Preview</button>
    <button class="btn btn-md medium btn-darker-blue screenshots">Screenshots</button>
    <button class="btn btn-md medium btn-light-green documentation">Documentation</button>
    <!--Btn medium end-->
    <!--Social start-->
    <button class="btn btn-lg-social btn-color-facebook"><i class="fa fa-facebook"></i></button>
    <button class="btn btn-lg-social btn-color-twitter"><i class="fa fa-twitter"></i></button>
    <button class="btn btn-lg-social btn-color-linkedin"><i class="fa fa-linkedin"></i></button>
    <button class="btn btn-lg-social btn-color-pinterest"><i class="fa fa-pinterest"></i></button>
    <!--Social end-->
    <button class="btn btn-form-md"><i class="fa fa-paper-plane"></i></button>
    <button class="btn btn-dark-blue btn-md medium"><i class="fa fa-envelope-o"></i>Send Message</button>
    <button class="btn btn-light-green btn-md medium">Following</button>
    <button class="btn btn-light-green btn-md-plus medium">Update</button>
    <button class="btn btn-light-green btn-md-plus medium">Submit</button>
    <button class="btn btn-light-green btn-sm">Find</button>
    <button class="btn btn-light-green bold btn-md-super-plus">Send Message</button>
    <button class="btn btn-form-submit regular white-with-shadow">Submit</button>
    <button class="btn btn-form-create-account regular btn-dark-green"><i class="fa fa-pencil-square-o"></i>Create An Account</button>
    <button class="btn btn-light-green bold">Go to Cart</button>
    <button class="btn btn-light-red bold">Go To Checkout</button>
    <button class="btn go-home">Go to home page</button>
</body>
</html>
